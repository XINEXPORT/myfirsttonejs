<!DOCTYPE HTML>
<html>
	<head>	
		<meta charset="utf-8" />
		<title>My First Synth</title>
    <link rel="stylesheet" href="/styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- LOAD Tone.js from unpkg -->
		<script src="http://unpkg.com/tone"></script>
		<script>
	  function playNote() {
				const synth = new Tone.Synth().toDestination();
				synth.triggerAttackRelease("C4", "8n");
			}
      function playNote2() {
				const fmSynth = new Tone.FMSynth().toDestination();
				fmSynth.triggerAttackRelease("D3", "8n");
			}
      function playNote3() {
				const amSynth = new Tone.AMSynth().toDestination();
				amSynth.triggerAttackRelease("F4", "8n");
			}
      function playNote4() {
				const duoSynth = new Tone.DuoSynth().toDestination();
				duoSynth.triggerAttackRelease("B2", "8n");
				duoSynth.triggerAttackRelease("B3", "4n");
			}
      function playNote5() {
				const memSynth = new Tone.MembraneSynth().toDestination();
				memSynth.triggerAttackRelease("E5", "8n");
				memSynth.triggerAttackRelease("E6", "4n");
			}
      function playNote6() {
				const metalSynth = new Tone.MetalSynth().toDestination();
				metalSynth.triggerAttackRelease("A2", "8n");
				metalSynth.triggerAttackRelease("A4", "4n");
			}
      function playNote7() {
				const monoSynth = new Tone.MonoSynth().toDestination();
				monoSynth.triggerAttackRelease("G5", "8n");
				monoSynth.triggerAttackRelease("G4", "4n");
			}
	  function playNote8() {
				const noiseSynth = new Tone.PolySynth().toDestination();
				noiseSynth.triggerAttackRelease("D7", "8n");
				noiseSynth.triggerAttackRelease("D8", "4n");
			}
	  function playNote9() {
				const pluckSynth = new Tone.PluckSynth().toDestination();
				pluckSynth.triggerAttack("C5", "+0.5");
				pluckSynth.triggerAttack("C4", "+0.5");
			}
	  function playNote10() {
				const noiseSynth = new Tone.NoiseSynth().toDestination();
				noiseSynth.triggerAttackRelease("C5", "+0.5");
				noiseSynth.triggerAttackRelease("C3", "+0.5");
			}
	function playAutoWah(){
		const autoWah = new Tone.AutoWah(50, 6, -30).toDestination();
		const synth = new Tone.Synth().connect(autoWah);
		autoWah.Q.value = 6;
		synth.triggerAttackRelease("C4", "8n");
	}
	function playBitCrusher(){
		const crusher = new Tone.BitCrusher(4).toDestination();
		const synth = new Tone.Synth().connect(crusher);
		synth.triggerAttackRelease("C2", +0.5);
	}
	function playCheby(){
		const cheby = new Tone.Chebyshev(50).toDestination();
		const synth = new Tone.MonoSynth().connect(cheby);
		synth.triggerAttackRelease("C2", 0.4);
	}
	function playChorus(){
		const chorus = new Tone.Chorus(4, 2.5, 0.5).toDestination().start();
		const synth = new Tone.PolySynth().connect(chorus);
		synth.triggerAttackRelease(["C3", "E3", "G3"], "8n");
	}
	function playDistortion(){
		const dist = new Tone.Distortion(0.8).toDestination();
		const fm = new Tone.FMSynth().connect(dist);
		fm.triggerAttackRelease("A1", "8n");
	}
	function playFeedbackDelay(){
		const feedbackDelay = new Tone.FeedbackDelay("8n", 0.5).toDestination();
		const tom = new Tone.MembraneSynth({
		octaves: 4,
		pitchDecay: 0.1
		}).connect(feedbackDelay);
		tom.triggerAttackRelease("A2", "32n");
	}
	function playFreeverb(){
		const freeverb = new Tone.Freeverb().toDestination();
		freeverb.dampening = 1000;
		const synth = new Tone.NoiseSynth().connect(freeverb);
		synth.triggerAttackRelease(0.05);
	}
	function playJCReverb(){
		const reverb = new Tone.JCReverb(0.4).toDestination();
		const delay = new Tone.FeedbackDelay(0.5);
		const synth = new Tone.DuoSynth().chain(delay, reverb);
		synth.triggerAttackRelease("A4", "8n");
	}

	


		</script>
	</head>

  <h1> My First Synth </h1>

<body>
